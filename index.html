<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Code Skills Research | Why Skills Underperform</title>
    <meta name="description" content="Research into Claude Code's skill architecture: why skills achieve only 53% compliance and how to fix it.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,600;9..144,900&family=Source+Serif+4:opsz,wght@8..60,400&family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">
    <!-- Marked.js for markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --ink: #0f0f14;
            --paper: #faf9f7;
            --text: #1c1c21;
            --text-soft: #5c5c66;
            --amber: #d97706;
            --amber-glow: #fbbf24;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Source Serif 4', Georgia, serif;
            background: var(--ink);
            color: var(--paper);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
        }

        .container {
            max-width: 600px;
        }

        .eyebrow {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.7rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: var(--amber);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }

        .eyebrow::before,
        .eyebrow::after {
            content: '';
            width: 2rem;
            height: 1px;
            background: var(--amber);
        }

        h1 {
            font-family: 'Fraunces', serif;
            font-size: clamp(2.5rem, 8vw, 4rem);
            font-weight: 900;
            line-height: 1.1;
            letter-spacing: -0.03em;
            margin-bottom: 1.5rem;
        }

        .subtitle {
            font-size: 1.1rem;
            color: rgba(250, 249, 247, 0.7);
            line-height: 1.6;
            margin-bottom: 3rem;
        }

        .links {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
        }

        .link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.85rem;
            text-decoration: none;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .link-primary {
            background: var(--amber);
            color: var(--ink);
        }

        .link-primary:hover {
            background: var(--amber-glow);
        }

        .link-secondary {
            background: transparent;
            color: var(--paper);
            border: 1px solid rgba(250, 249, 247, 0.3);
        }

        .link-secondary:hover {
            border-color: var(--amber);
            color: var(--amber);
        }

        .link svg {
            width: 16px;
            height: 16px;
        }

        .stats {
            display: flex;
            gap: 2rem;
            justify-content: center;
            margin-top: 4rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(250, 249, 247, 0.1);
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-family: 'Fraunces', serif;
            font-size: 2.5rem;
            font-weight: 900;
            color: var(--amber);
        }

        .stat-label {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.65rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: rgba(250, 249, 247, 0.5);
            margin-top: 0.25rem;
        }

        /* Loading state */
        .loading {
            opacity: 0.5;
        }

        @media (max-width: 500px) {
            .links { flex-direction: column; }
            .stats { flex-direction: column; gap: 1.5rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="eyebrow">Skills Research</div>
        <h1 id="title" class="loading">Loading...</h1>
        <p id="subtitle" class="subtitle loading">Loading content...</p>

        <div class="links">
            <a href="blog-post.html" class="link link-primary">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 19l7-7 3 3-7 7-3-3z"/><path d="M18 13l-1.5-7.5L2 2l3.5 14.5L13 18l5-5z"/></svg>
                Read the Research
            </a>
            <a href="viewer.html" class="link link-secondary">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="2" y="3" width="20" height="14" rx="2" ry="2"/><line x1="8" y1="21" x2="16" y2="21"/><line x1="12" y1="17" x2="12" y2="21"/></svg>
                Claude Skill Inspector
            </a>
            <a href="https://github.com/jrenaldi79/skills-research" class="link link-secondary" target="_blank">
                <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 0C5.37 0 0 5.37 0 12c0 5.31 3.435 9.795 8.205 11.385.6.105.825-.255.825-.57 0-.285-.015-1.23-.015-2.235-3.015.555-3.795-.735-4.035-1.41-.135-.345-.72-1.41-1.23-1.695-.42-.225-1.02-.78-.015-.795.945-.015 1.62.87 1.845 1.23 1.08 1.815 2.805 1.305 3.495.99.105-.78.42-1.305.765-1.605-2.67-.3-5.46-1.335-5.46-5.925 0-1.305.465-2.385 1.23-3.225-.12-.3-.54-1.53.12-3.18 0 0 1.005-.315 3.3 1.23.96-.27 1.98-.405 3-.405s2.04.135 3 .405c2.295-1.56 3.3-1.23 3.3-1.23.66 1.65.24 2.88.12 3.18.765.84 1.23 1.905 1.23 3.225 0 4.605-2.805 5.625-5.475 5.925.435.375.81 1.095.81 2.22 0 1.605-.015 2.895-.015 3.3 0 .315.225.69.825.57A12.02 12.02 0 0024 12c0-6.63-5.37-12-12-12z"/></svg>
                GitHub
            </a>
        </div>

        <div class="stats">
            <div class="stat">
                <div class="stat-value">53%</div>
                <div class="stat-label">Skills Pass Rate</div>
            </div>
            <div class="stat">
                <div class="stat-value">100%</div>
                <div class="stat-label">AGENTS.md Pass Rate</div>
            </div>
            <div class="stat">
                <div class="stat-value">0%</div>
                <div class="stat-label">Improvement Over Baseline</div>
            </div>
        </div>
    </div>

    <script>
        // Fetch and parse the markdown file
        async function loadContent() {
            try {
                const response = await fetch('blog-post.md');
                const markdown = await response.text();

                // Extract title: first line starting with "# "
                const titleMatch = markdown.match(/^#\s+(.+)$/m);
                const title = titleMatch ? titleMatch[1] : 'Skills Research';

                // Extract subtitle: first italicized line (wrapped in *)
                const subtitleMatch = markdown.match(/^\*([^*]+)\*$/m);
                const subtitle = subtitleMatch ? subtitleMatch[1] : '';

                // Update the DOM
                const titleEl = document.getElementById('title');
                const subtitleEl = document.getElementById('subtitle');

                titleEl.textContent = title;
                titleEl.classList.remove('loading');

                if (subtitle) {
                    subtitleEl.textContent = subtitle;
                }
                subtitleEl.classList.remove('loading');

            } catch (error) {
                console.error('Failed to load blog-post.md:', error);
                // Fallback content if fetch fails
                document.getElementById('title').textContent = 'The Case of the Misplaced Instructions';
                document.getElementById('title').classList.remove('loading');
                document.getElementById('subtitle').textContent = 'Why Claude Code skills achieve only 53% compliance â€” and the surprisingly simple fix.';
                document.getElementById('subtitle').classList.remove('loading');
            }
        }

        // Load content when page loads
        loadContent();
    </script>
</body>
</html>
