<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Code Skills Research | Why Skills Underperform</title>
    <meta name="description" content="Research into Claude Code's skill architecture: why skills achieve only 53% pass rate and how to fix it.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --bg: #fafafa;
            --bg-alt: #f4f4f5;
            --bg-code: #18181b;
            --text: #18181b;
            --text-secondary: #52525b;
            --text-muted: #a1a1aa;
            --border: #e4e4e7;
            --accent: #0891b2;
            --accent-light: #22d3ee;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image:
                linear-gradient(rgba(8, 145, 178, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(8, 145, 178, 0.03) 1px, transparent 1px);
            background-size: 32px 32px;
            pointer-events: none;
        }

        .container {
            max-width: 640px;
            position: relative;
            z-index: 1;
        }

        .eyebrow {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.7rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: var(--accent);
            margin-bottom: 1.5rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .eyebrow::before {
            content: '//';
            opacity: 0.5;
        }

        h1 {
            font-size: clamp(2rem, 6vw, 3rem);
            font-weight: 700;
            line-height: 1.15;
            letter-spacing: -0.03em;
            margin-bottom: 1.25rem;
            color: var(--text);
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 2.5rem;
            max-width: 520px;
            margin-left: auto;
            margin-right: auto;
        }

        .links {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            justify-content: center;
        }

        .link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.7rem 1.25rem;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            text-decoration: none;
            border-radius: 6px;
            transition: all 0.15s;
            font-weight: 500;
        }

        .link-primary {
            background: var(--accent);
            color: white;
        }

        .link-primary:hover {
            background: #0e7490;
        }

        .link-secondary {
            background: var(--bg);
            color: var(--text);
            border: 1px solid var(--border);
        }

        .link-secondary:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        .link svg {
            width: 16px;
            height: 16px;
        }

        .stats {
            display: flex;
            gap: 2.5rem;
            justify-content: center;
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border);
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--accent);
            letter-spacing: -0.02em;
        }

        .stat-value.warning {
            color: #dc2626;
        }

        .stat-value.success {
            color: #16a34a;
        }

        .stat-label {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.65rem;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            color: var(--text-muted);
            margin-top: 0.25rem;
        }

        .loading { opacity: 0.5; }

        @media (max-width: 500px) {
            .links { flex-direction: column; }
            .stats { flex-direction: column; gap: 1.5rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="eyebrow">debug_log</div>
        <h1 id="title" class="loading">Loading...</h1>
        <p id="subtitle" class="subtitle loading">Loading content...</p>

        <div class="links">
            <a href="blog-post.html" class="link link-primary">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 19l7-7 3 3-7 7-3-3z"/><path d="M18 13l-1.5-7.5L2 2l3.5 14.5L13 18l5-5z"/></svg>
                Read the Research
            </a>
            <a href="viewer.html" class="link link-secondary">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="2" y="3" width="20" height="14" rx="2" ry="2"/><line x1="8" y1="21" x2="16" y2="21"/><line x1="12" y1="17" x2="12" y2="21"/></svg>
                Context Inspector
            </a>
            <a href="https://github.com/jrenaldi79/skills-research" class="link link-secondary" target="_blank">
                <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 0C5.37 0 0 5.37 0 12c0 5.31 3.435 9.795 8.205 11.385.6.105.825-.255.825-.57 0-.285-.015-1.23-.015-2.235-3.015.555-3.795-.735-4.035-1.41-.135-.345-.72-1.41-1.23-1.695-.42-.225-1.02-.78-.015-.795.945-.015 1.62.87 1.845 1.23 1.08 1.815 2.805 1.305 3.495.99.105-.78.42-1.305.765-1.605-2.67-.3-5.46-1.335-5.46-5.925 0-1.305.465-2.385 1.23-3.225-.12-.3-.54-1.53.12-3.18 0 0 1.005-.315 3.3 1.23.96-.27 1.98-.405 3-.405s2.04.135 3 .405c2.295-1.56 3.3-1.23 3.3-1.23.66 1.65.24 2.88.12 3.18.765.84 1.23 1.905 1.23 3.225 0 4.605-2.805 5.625-5.475 5.925.435.375.81 1.095.81 2.22 0 1.605-.015 2.895-.015 3.3 0 .315.225.69.825.57A12.02 12.02 0 0024 12c0-6.63-5.37-12-12-12z"/></svg>
                GitHub
            </a>
        </div>

        <div class="stats">
            <div class="stat">
                <div class="stat-value warning">53%</div>
                <div class="stat-label">Skills Pass Rate</div>
            </div>
            <div class="stat">
                <div class="stat-value success">100%</div>
                <div class="stat-label">AGENTS.md Pass Rate</div>
            </div>
            <div class="stat">
                <div class="stat-value warning">0%</div>
                <div class="stat-label">Improvement Over Baseline</div>
            </div>
        </div>
    </div>

    <script>
        async function loadContent() {
            try {
                const response = await fetch('blog-post.md');
                const markdown = await response.text();

                const titleMatch = markdown.match(/^#\s+(.+)$/m);
                const title = titleMatch ? titleMatch[1] : 'Skills Research';

                const subtitleMatch = markdown.match(/^\*([^*]+)\*$/m);
                const subtitle = subtitleMatch ? subtitleMatch[1] : '';

                const titleEl = document.getElementById('title');
                const subtitleEl = document.getElementById('subtitle');

                titleEl.textContent = title;
                titleEl.classList.remove('loading');

                if (subtitle) {
                    subtitleEl.textContent = subtitle;
                }
                subtitleEl.classList.remove('loading');

            } catch (error) {
                document.getElementById('title').textContent = 'Skills Aren\'t Broken, Claude Code\'s Implementation Is';
                document.getElementById('title').classList.remove('loading');
                document.getElementById('subtitle').textContent = 'Why skills achieve only 53% pass rate â€” and the surprisingly simple fix.';
                document.getElementById('subtitle').classList.remove('loading');
            }
        }

        loadContent();
    </script>
</body>
</html>
